<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://i.pinimg.com/564x/05/8c/02/058c02ca15b75b634b40fcdbf36f5a5f.jpg" alt="Logo">
            <h3>Signature Verification</h3>
        </div>
        <ul class="nav-links">
            <li><a href="./main.html">Back</a></li>
            <li><a href="#template">History</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./signup.html">Signup</a></li>
            <li class="mode-toggle" onclick="toggleMode()">
                <img id="moonIcon" src="https://i.pinimg.com/564x/c2/1b/06/c21b068e9cc106913f482690dcd104fa.jpg" alt="Moon Mode" class="mode-icon">
            </li>
        </ul>
    </nav>

    <div class="form-container">
        <h2 class="title">Sign Up</h2>
        <form class="form" action="/register" method="post">
           
            <div class="input-group">
                <label for="username">UserName</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
           
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="sign">Sign Up</button>
        </form>
        <div class="signup">Already have an account? <a href="./login.html">Log in</a></div>
    </div>

</body>
<script>
    function toggleMode() {
    document.body.classList.toggle("dark-mode");
    document.getElementById("toggle").textContent = document.body.classList.contains("dark-mode") ? "ðŸŒž" : "ðŸŒ™";
}
</script>
</html>
