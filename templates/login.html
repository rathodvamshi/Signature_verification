<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Verification - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://i.pinimg.com/564x/05/8c/02/058c02ca15b75b634b40fcdbf36f5a5f.jpg" alt="Logo">
            <h1>Signature Verification</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Back</a></li>
            <li><a href="#">History</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./signup.html">Signup</a></li>

        </ul>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <div class="title">Log In</div>
            <form class="form" action="/login" method="POST">
                <div class="input-group">
                    <label for="username">username</label>
                    <input type="username" placeholder="Enter your UserName" id="username" name="username" required>  <!-- Changed 'username' to 'email' -->
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" name="password" required>
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="sign">Log In</button>
            </form>
            <div class="signup" style="text-align: center; justify-content: center; margin-top: 25px;">Don't have an account? <a href="./signup.html">Sign up</a></div>
        </div>
    </div>
</body>
