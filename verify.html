<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f4f4f9, #e0eaff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .hero {
            background: #4CAF50;
            color: white;
            padding: 40px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
            text-align: center;
        }

        .upload-section {
            background: #2196F3;
            color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            animation: slideIn 1s ease-out;
            text-align: center;
        }

        .upload-section h2 {
            margin-top: 0;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            font-size: 1em;
            width: 80%;
            background-color: #f1f1f1;
            color: #000;
        }

        button {
            background-color: #fff;
            color: #2196F3;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #1976D2;
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <h2>Welcome to Signature Verification</h2>
            <p>Upload your signature to verify its authenticity.</p>
        </section>
        <section class="upload-section">
            <h2>Upload Signature</h2>
            <input type="file" id="signatureUpload" accept="image/*">
            <button onclick="uploadSignature()">Upload a Signature</button>
            <div id="result"></div>
        </section>
    </main>
</body>
</html>
